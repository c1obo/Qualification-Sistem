<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">
        Materias
      </span>
      <button class="btn btn-dark" routerLink="/nueva-cosa">Nuevo</button>
      <table class="table mt-5 table-striped">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Profesor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pera</td>
            <td>2</td>
            <td>
              <li class="fas fa-edit fa-lg text-info" style="margin-right: 5px;"></li>
              <li class="fas fa-trash-alt fa-lg text-danger"></li>
            </td>
          </tr>
        </tbody>
      </table>

      <ul>
        <li class="text" *ngFor="let item of materias | async">
          {{item.codigo}}
        </li>
        <li class="text" *ngFor="let item of materias | async">
          {{item.nombre}}
        </li>
        <li class="text" *ngFor="let item of materias | async">
          {{item.profesor}}
        </li>
      </ul>
    </div>
  </div>
  </div>
